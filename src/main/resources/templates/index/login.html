<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登入</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">

        function forgotPsd() {
			window.location = "/forgot";
		}

		function register() {
			window.location = "/toRegister";
		}
    </script>
</head>

<body>
<div class="container">
    <div style="text-align: center">
        <h1>登入</h1>
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        用戶或密碼錯誤
    </div>
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">用戶名</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="輸入用戶名">
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="輸入密碼">
        </div>
        <div class="form-group form-check">
            <input id="remember" name="remember-me" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="remember">記住密碼</label>
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
        <button type="button" class="btn btn-primary" onclick="forgotPsd()">忘記密碼</button>
        <button type="button" class="btn btn-primary" onclick="register()">註冊帳號</button>
    </form>
</div>
</body>
</html>
