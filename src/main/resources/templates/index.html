<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>會員登入</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/theme.css"/> <!-- CSS和JS的根目錄都在static -->
    <script type="text/javascript" src="js/myscripts.js"></script> <!-- CSS和JS的根目錄都在static -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
	    <script type="text/javascript">
	    
		function forgotpsd() {
			window.location = "/forgot";
		}
	
		function register() {
			window.location = "/toregister";
		}
		
		function checkinput() {
			var name = $("#username").val();
			var psd = $("#password").val();
			if (name == "") {
				alert("帳號不能空白!");
				return false;
			}
			if (psd == "") {
				alert("密碼不能空白!");
				return false;
			}
			return true;
		}
	</script>
</head>

<body style="text-align: center">
	<h2>會員登入</h2>
	<form th:action="@{/index}" method="post" onsubmit="return checkinput()">
		帳號： <input type="text" name="username" id="username" />
		<br />
		<br />
		密碼： <input type="password" name="password" id="password" />
		<br />
		<br />
		<input type="submit" value="登入" />
		<input type="button" onclick="forgotpsd()" value="忘記密碼" />
		<input type="button" onclick="register()" value="註冊帳號" />
	<form>
</body>
</html>
